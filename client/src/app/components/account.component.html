<!-- account details -->
<div class="login rounded">
    <table class="table borderless">
      <tbody>
        <tr>
          <td>Username: </td>
          <td>{{username}}</td>
        </tr>
        <tr>
          <td>Email: </td>
          <td>{{email}}</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="logOut()">Log out</button>
    </div>
</div>
